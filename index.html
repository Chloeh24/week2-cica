  <header class="title">
    <h1>Are you REALLY safe?</h1>
  </header>
  <form action="" class="postcode">
    <label for="postcode date">
      <input name="postcode" id="postcode" type="text" placeholder="your post code here..">
      <input type="month" name="date" id="date" min="2017-01" max="2020-01"> 
    </label>
    <button type="submit">Enter</button>
  </form>
  <div id="map"></div>
  <section id="svg">
<figure>
  <figcaption id="svgTitle"></figcaption>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart" aria-labelledby="title" role="img">
  <!-- <title id="title">A bart chart showing information</title> -->
  <g class="bar">
    <rect width="40" height="19"></rect>
    <text x="45" y="9.5" dy=".35em">4 apples</text>
  </g>
  
</svg>
</figure>
